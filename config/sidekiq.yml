:verbose: true
:concurrency: 8
:queues:
  - scheduled_publishing
  - content_block_publishing
  - default
  - publishing_api
  - asset_manager
  - asset_manager_updater
  - bulk_republishing
  - link_checks
  - asset_migration
:scheduler:
  :schedule:
    check_all_organisations_links_worker:
      cron: '0 4 * * *' # Runs at 4 a.m every day
      class: CheckAllOrganisationsLinksWorker
    LinkCheckerDeleteOldDataWorker:
      cron: '30 3 * * *' # Runs at 3:30 a.m every day
    DeleteDraftContentBlocksWorker:
      cron: '0 3 * * *' # Runs at 3:00 a.m every day
      class: ContentBlockManager::DeleteDraftContentBlocksWorker
