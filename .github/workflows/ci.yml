name: CI

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths-ignore:
      - ".git**"
  pull_request:

jobs:
  codeql-sast:
    name: CodeQL SAST scan
    uses: alphagov/govuk-infrastructure/.github/workflows/codeql-analysis.yml@main
    permissions:
      security-events: write

  dependency-review:
    name: Dependency Review scan
    uses: alphagov/govuk-infrastructure/.github/workflows/dependency-review.yml@main
  
  security-analysis:
    name: Security Analysis
    uses: alphagov/govuk-infrastructure/.github/workflows/brakeman.yml@main
    secrets: inherit
    permissions:
      contents: read
      security-events: write
      actions: read

  lint-scss:
    name: Lint SCSS
    uses: ./.github/workflows/lintscss.yml

  lint-javascript:
    name: Lint JavaScript
    uses: ./.github/workflows/lintjs.yml

  lint-prettier:
    name: Prettier
    uses: ./.github/workflows/lintprettier.yml

  lint-ruby:
    name: Lint Ruby
    uses: alphagov/govuk-infrastructure/.github/workflows/rubocop.yml@main

  lint-erb:
    name: Lint ERB
    uses: ./.github/workflows/linterb.yml

  test-javascript:
    name: Test JavaScript
    uses: alphagov/govuk-infrastructure/.github/workflows/jasmine.yml@main
    with:
      useWithRails: true

  test-ruby:
    name: Test Ruby
    uses: ./.github/workflows/minitest.yml

  test-features:
    name: Test features
    uses: ./.github/workflows/cucumber.yml

  notify-slack-if-failure-on-main:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack if failure on main
        if: ${{ failure() }}
        uses: alphagov/govuk-infrastructure/.github/actions/report-run-failure@main
        with:
          slack_webhook_url: ${{ secrets.GOVUK_SLACK_WEBHOOK_URL }}
          channel: govuk-whitehall-experience-tech
          message: "Whitehall CI failed on 'main' and blocked the deployment. Investigate!"
