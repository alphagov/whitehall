name: Run Minitest

on:
  workflow_call:
    inputs:
      ref:
        description: 'The branch, tag or SHA to checkout'
        required: false
        type: string
      publishingApiRef:
        description: 'The branch, tag or SHA to checkout Publishing API'
        required: false
        default: 'main'
        type: string

jobs:
  minitest-matrix:
    name: ${{ matrix.shard_name }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ruby-only shards skip Node/asset setup.
          - shard_name: ruby-only-0
            ci_node_total: 2
            ci_node_index: 0
            minitest_ci_mode: ruby-only
            setup_assets: false
          - shard_name: ruby-only-1
            ci_node_total: 2
            ci_node_index: 1
            minitest_ci_mode: ruby-only
            setup_assets: false
          # Assets-required shards run tests that need Node and precompiled assets.
          - shard_name: assets-required-0
            ci_node_total: 2
            ci_node_index: 0
            minitest_ci_mode: assets-required
            setup_assets: true
          - shard_name: assets-required-1
            ci_node_total: 2
            ci_node_index: 1
            minitest_ci_mode: assets-required
            setup_assets: true
    steps:
      - name: Setup MySQL
        id: setup-mysql
        uses: alphagov/govuk-infrastructure/.github/actions/setup-mysql@main

      - name: Setup Redis
        uses: alphagov/govuk-infrastructure/.github/actions/setup-redis@main

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          repository: alphagov/whitehall
          ref: ${{ inputs.ref || github.ref }}
          show-progress: false

      - name: Checkout Publishing API (for Content Schemas)
        uses: actions/checkout@v6
        with:
          repository: alphagov/publishing-api
          ref: ${{ inputs.publishingApiRef }}
          path: vendor/publishing-api
          show-progress: false

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node (asset shards only)
        if: ${{ matrix.setup_assets }}
        uses: alphagov/govuk-infrastructure/.github/actions/setup-node@main

      - name: Precompile assets (asset shards only)
        if: ${{ matrix.setup_assets }}
        uses: alphagov/govuk-infrastructure/.github/actions/precompile-rails-assets@main

      - name: Initialize database
        env:
          RAILS_ENV: test
          TEST_DATABASE_URL: ${{ steps.setup-mysql.outputs.db-url }}
        run: bundle exec rails db:setup

      - name: Run Sidekiq serial integration test
        if: ${{ matrix.shard_name == 'ruby-only-0' }}
        env:
          RAILS_ENV: test
          GOVUK_CONTENT_SCHEMAS_PATH: vendor/publishing-api/content_schemas
          TEST_DATABASE_URL: ${{ steps.setup-mysql.outputs.db-url }}
          MINITEST_CI_MODE: serial
        run: ./bin/minitest-ci

      - name: Run Minitest
        env:
          RAILS_ENV: test
          GOVUK_CONTENT_SCHEMAS_PATH: vendor/publishing-api/content_schemas
          TEST_DATABASE_URL: ${{ steps.setup-mysql.outputs.db-url }}
          CI_NODE_TOTAL: ${{ matrix.ci_node_total }}
          CI_NODE_INDEX: ${{ matrix.ci_node_index }}
          MINITEST_CI_MODE: ${{ matrix.minitest_ci_mode }}
        run: ./bin/minitest-ci

  run-minitest:
    name: Run Minitest
    needs: minitest-matrix
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Fail on workflow error
        run: exit 1
        if: >-
          ${{
            contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
            || contains(needs.*.result, 'skipped')
          }}
