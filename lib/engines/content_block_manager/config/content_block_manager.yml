schemas:
  content_block_pension:
    subschemas:
      rates:
        embeddable_fields:
          - amount
        field_order:
          - title
          - amount
          - frequency
          - description
  content_block_contact:
    subschemas:
      email_addresses:
        group: modes
        embeddable_fields:
          - email_address
      telephones:
        group: modes
        embeddable_fields:
          - telephone
      addresses:
        group: modes
        field_order:
          - title
          - street_address
          - locality
          - region
          - postal_code
          - country
        embeddable_as_block: true
        embeddable_fields:
          - street_address
          - locality
          - region
          - postal_code
          - country
      contact_forms:
        group: modes
        embeddable_fields:
          - url
