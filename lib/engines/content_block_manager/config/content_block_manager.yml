schemas:
  content_block_pension:
    subschemas:
      rates:
        embeddable_fields:
          - amount
        field_order:
          - title
          - amount
          - frequency
          - description
  content_block_email_address:
    embeddable_fields:
      - email_address
  content_block_contact:
    subschemas:
      email_addresses:
        embeddable_fields:
          - email_address
      telephones:
        embeddable_fields:
          - telephone
      addresses:
        field_order:
          - title
          - street_address
          - locality
          - region
          - postal_code
          - country
      contact_forms:
        embeddable_fields:
          - url
